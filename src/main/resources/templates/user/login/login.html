<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../../../static/css/log.css">
    <link rel="stylesheet" href="../../../static/css/topbot.css">
    <script src="../../../static/js/log.js" defer></script>
    <script src="https://kit.fontawesome.com/fff8ef1317.js" crossorigin="anonymous"></script>
    <script src="../../../static/js/includeHTML.js"></script>
</head>
<body>
    <div class="header-container" include-html="../../../templates/module/header.html"></div>

    <div id="login">
        <div class="wrap">
            <div class="visual">
                <h1>로그인</h1>
            </div>
            <div class="login">
                <div class="loginwrap">
                    <!-- 소셜 로그인 버튼 추가 -->
                    <div class="social-login">
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google로 로그인</a><br>
                        <a href="#" class="social-btn naver"><i class="fab fa-naver"></i> Naver로 로그인</a>
                    </div>
                    
                    <form id="LoginForm" name="LoginForm" method="post" style="display:inline" action="/user/loginProcess.face" onsubmit="return false">
                        <input type="hidden" name="langKnd" id="langKnd" value="ko">
                        <input type="hidden" name="loginMode" id="loginMode" value="id">
                        <input type="hidden" name="dn" id="dn" value="">
                        <input type="hidden" name="commSessionKEY" id="commSessionKEY" value="qPGPsDTJXMHIu9V4">
                        <div class="loginArea">
                            <fieldset>
                                <label for="id">아이디</label>
                                <input type="text" id="id" name="userId" onkeypress="if(event.keyCode==13) {javascript:document.getElementById('pw').focus();return false;}">
                                <label for="pw">비밀번호</label>
                                <input type="password" id="pw" name="password" onkeypress="if(event.keyCode==13) {javascript:enviewLogin('id');return false;}">
                                <a href="javascript:void(0);" onclick="enviewLogin('id');" class="loginbtn"><span>로그인</span></a>
                            </fieldset>
                        </div>
                        <div style="display:none;">
                            <input title="saveLoginID" id="saveLoginID" type="checkbox" class="saveLoginID" name="saveLoginID" checked="" value="checkbox" tabindex="3">
                        </div>
                    </form>
                    <div class="findArea">
                        <div class="idsearch">
                            <h5>아이디를 잊으셨나요?</h5>
                            <p>회원님의 개인정보로 아이디를 찾을 수 있습니다.</p>
                            <a href="findId.html"><span>아이디 찾기</span></a>
                        </div>
                        <div class="pwsearch">
                            <h5>비밀번호를 잊으셨나요?</h5>
                            <p>회원님의 개인정보로 비밀번호를 찾을 수 있습니다.</p>
                            <a href="findpw.html"><span>비밀번호 찾기</span></a>
                        </div>
                    </div>
               
                    <div class="registerArea">
                        <h5>아직 회원이 아니신가요?</h5>
                        <p>회원가입을 통해 더 많은 서비스를 이용해보세요.</p>
                        <a href="auth/join"><span>회원가입</span></a>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <div class="header-container" include-html="../../../templates/module/footer.html"></div>

    <script>
        includeHTML();
    </script>
</body>
</html>
